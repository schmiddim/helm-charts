apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: kibana-alert-exporter
  name: {{ include "go-mem-thief.fullname" . }}
spec:
  endpoints:
    - interval: 30s
      path: /metrics
      targetPort: {{ .Values.service.port }}

  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "go-mem-thief.name" . }}
