# Default values for kibana-alert-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

kibanaAlertExporter:
  insecure: false
  kibanaUrl: http://localhost:5601
  kibanaApiSecretName: kibana-api-token
  labelsToExport: [] # Add "add tags in the form key=val to kibana alerts to add them as labelsToExport to the metric")

image:
  repository: schmiddim/kibana-alert-exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "4d7affed4ec669f1d553b7e8f9bbb50f40e0e077"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9101

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Additional volumes on the output Deployment definition.
volumes: []
#  - configMap:
#      defaultMode: 420
#      name: ssl-config
#    name: ssl-config

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
#  - mountPath: /etc/pki/tls/certs/ssl-config-bundle.crt
#    name: ssl-config
#    readOnly: true
#    subPath: ca_bundle.pem
#  - mountPath: /etc/ssl/certs/ca-certificates.crt
#    name: ssl-config
#    readOnly: true
#    subPath: ca_bundle.pem

nodeSelector: {}

tolerations: []

affinity: {}

prometheusRule:
  enabled: false
  additionalLabels: {}
  namespace: ""
  rules:
    []
## These are just examples rules, please adapt them to your needs.
## Make sure to constraint the rules to the current service.
